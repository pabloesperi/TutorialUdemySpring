<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Recibir parámetros del Request HTTP GET - URL</title>
</head>
<body>
<h1>Recibir parámetros del Request HTTP GET - URL</h1>
<a th:href="@{/params/String(texto='Hola Soy Pablo')}">Link</a><br>
<a th:href="@{/params/mix-params(texto='Hola Soy Pablo', numero=10)}">Link2</a><br>
<a th:href="@{/params/mix-params-request(texto='Este es el request', numero=10)}">Link3</a>
</body>
</html>
